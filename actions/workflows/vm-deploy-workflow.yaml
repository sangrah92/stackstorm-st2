  #     resource_group_client: <% task(resource_group_creation) %>
  #     resource_group: <% task(auth_credentials).resource_group %>
  #   next:
  #     - when: <% succeeded() %>
  #       publish:
  #         - stdout: <% result().stdout %>
  #         - stderr: <% result().stderr %> 
  #       do:
  #         - finish  
  #     - when: <% failed() %>
  #       publish:
  #         - stdout: <% result().stdout %>
  #         - stderr: <% result().stderr %>
  #       do:
  #         - finish_error
  finish:
    action: core.echo
    input:
      message: "Azure vm created successfully"    
  finish_error:
    action: core.echo
    input:
      message: "VM deploy occured an error"
output:
  - result: <% ctx(result) %>
  - error: <% ctx(error) %>        
